apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: react-demo-app
  namespace: react-demo-ns
  labels:
    backstage.io/kubernetes-id: react-demo-app
spec:
  parentRefs:
  - name: http-gateway
    namespace: gloo-system
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /demo
    backendRefs:
    - name: react-demo-app
      port: 80